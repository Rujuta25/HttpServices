<input (keyup.enter)="createPost(title)" #title type="text">
<ul>
   <li
     *ngFor="let post of posts">
      {{post.title}}
      <button (click)="deletePost(post)" class = "btn btn-default btn-sm"> Delete </button>
    </li>

    <button (click)="updatePost(post)" class = "btn btn-default"> Update </button>
    
  </ul>
